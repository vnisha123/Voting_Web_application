<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'signupStyle.css' %}">
</head>
<body>
    <form method="POST">
    {% csrf_token %}
        <h2>SignUp</h2>
        <input type="text" name="username" id="full-name" placeholder="Full Name" required>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  aria-describedby="emailHelp" required>
       
        <div class="password-toggle">
            <input type="password"  id="password"         name="password1" placeholder="Password" required>
            <input type="password"  id="confirm-password" name="password2" placeholder="Confirm Password" required>
            <input type="checkbox"  id="show-password"> 
            <label for="show-password">Show Password</label>
        </div>
        <input type="submit" id="login-submit" value="SignUp">
        <div class="google">
           <p> Already have an account?<a href="loginPage">Login</a></p>
        </div>
      </form>

      <script src="{% static 'signupScript.js'%}">
        
    </script>
</body>
</html>
