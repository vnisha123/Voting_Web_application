{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <link rel="stylesheet" href="{% static 'result.css' %}">
</head>
<body>
    <div>
    <ul>
        <h1>Poll Results</h1>
        {% for choice in results %}
            <li>{{ choice.option }}: {{ choice.votes }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
