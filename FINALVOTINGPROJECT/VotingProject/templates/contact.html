{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%  static 'contactStyle.css'%}">
</head>
<body>
  <form method='POST'>
    {%csrf_token%}
    <div class="contact-heading">
        <h1>Contact Us </h1>
    </div>
      <div id="contact-form">
        <div id="c-form">
          <div class="mb-3">
            <label for="fullName"  class="form-label">Full Name</label>
            <input class="form-control" name="fullName" type="text" placeholder="Enter Your Full name" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">How we can help you??</label>
            <textarea class="form-control" name="textContent" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <input class="btn btn-dark" type="submit" value="Submit">
        </div>
      </div>
    </form>
</body>
</html>
